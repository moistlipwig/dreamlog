<mat-sidenav-container class="h-full">
  <mat-sidenav #drawer class="w-64" mode="over">
    <mat-nav-list>
      <a mat-list-item routerLink="/app/dashboard" (click)="drawer.close()">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/app/dreams" (click)="drawer.close()">
        <mat-icon matListItemIcon>bedtime</mat-icon>
        <span matListItemTitle>Dreams</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="flex flex-col h-full">
    <nav class="top-nav">
      <div class="nav-left">
        <button
          mat-icon-button
          class="menu-btn md:hidden"
          aria-label="Menu"
          (click)="drawer.toggle()"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <div class="brand" routerLink="/app/dashboard">
          <span class="brand-icon">ðŸŒ™</span>
          <span class="brand-text">Dreamlog</span>
        </div>
      </div>
      <div class="nav-right">
        <!--        <app-search-bar class="search-mini hidden md:block"></app-search-bar>-->
        <button mat-icon-button class="icon-btn" aria-label="Logout" (click)="logout()">
          <mat-icon>logout</mat-icon>
        </button>
      </div>
    </nav>
    @if (loading$ | async) {
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    }
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
