version: "3.9"

services:
  db:
    image: postgres:18
    environment:
      POSTGRES_USER: ${DB_USER:-dream}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dream}
      POSTGRES_DB: ${DB_NAME:-dreamlog}
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 5s
      retries: 10

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"      # S3 API
      - "9001:9001"      # Web UI Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${DB_NAME:-dreamlog}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-dream}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-dream}
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      GOOGLE_AI_API_KEY: ${GOOGLE_AI_API_KEY}
    ports:
      - "8080:8080"

volumes:
  dbdata:
  minio_data:
